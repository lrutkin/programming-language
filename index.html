<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1>
    <p>Trying to decide which programming language you should learn? By answering five simple questions, we can help you decide which language best fits your needs. Results not guaranteed.</p>

    <form id="selector">
      <label for="name">Your name</label>
      <input id="name" type="text">
      <br>
      <label for="q1">Question 1</label>
      <select id="q1">
        <option value="q1a1">Answer 1</option>
        <option value="q1a2">Answer 2</option>
        <option value="q1a3">Answer 3</option>
      </select>
      <br>
      <label for="q2">Question 2</label>
      <select id="q2">
        <option value="q2a1">Answer 1</option>
        <option value="q2a2">Answer 2</option>
        <option value="q2a3">Answer 3</option>
      </select>
      <br>
      <label for="q3">Question 3</label>
      <select id="q3">
        <option value="q3a1">Answer 1</option>
        <option value="q3a2">Answer 2</option>
        <option value="q3a3">Answer 3</option>
      </select>
      <br>
      <label for="q4">Question 4</label>
      <select id="q4">
        <option value="q4a1">Answer 1</option>
        <option value="q4a2">Answer 2</option>
        <option value="q4a3">Answer 3</option>
      </select>
      <br>
      <label for="q5">Question 5</label>
      <select id="q5">
        <option value="q5a1">Answer 1</option>
        <option value="q5a2">Answer 2</option>
        <option value="q5a3">Answer 3</option>
      </select>
      <br>
      <button type="submit" class="btn">Show me!</button>
    </form>

    <div id="resultRuby">
      <h2>You should study Ruby!</h2>
    </div>

    <div id="resultC">
      <h2>You should study C#!</h2>
    </div>

    <div id="resultJavaScript">
      <h2>You should study JavaScript!</h2>
    </div>
  </div>
</body>
</html>
