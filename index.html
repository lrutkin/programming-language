<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1>
    <p>Trying to decide which programming language you should learn? By answering five simple questions, we can help you decide which language best fits your needs. Results not guaranteed.</p>

    <form id="selector">
      <label for="name">Your name</label>
      <input id="name" type="text">
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="1" checked>
          Answer 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="2">
          Answer 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="3">
          Answer 3
        </label>
      </div>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="1" checked>
          Answer 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="2">
          Answer 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="3">
          Answer 3
        </label>
      </div>
      <br>
      <label for="q3">Question 3</label>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="1" checked>
          Answer 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="2">
          Answer 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="3">
          Answer 3
        </label>
      </div>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="1" checked>
          Answer 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="2">
          Answer 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="3">
          Answer 3
        </label>
      </div>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="1" checked>
          Answer 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="2">
          Answer 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="3">
          Answer 3
        </label>
      </div>
      <br>
      <button type="submit" class="btn">Show me!</button>
    </form>

    <div id="resultRuby">
      <h2>You should study Ruby!</h2>
    </div>

    <div id="resultC">
      <h2>You should study C#!</h2>
    </div>

    <div id="resultJavaScript">
      <h2>You should study JavaScript!</h2>
    </div>
  </div>
</body>
</html>
